<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập | Li-Ning Vietnam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/auth.css">
  <link rel="stylesheet" href="/assets/css/base.css">
</head>


<body>
  <div class="auth-container">
    <div class="auth-hero">
      <div class="hero-content">
        <h1>Chào mừng trở lại</h1>
        <p>Đăng nhập để khám phá thế giới thể thao đỉnh cao cùng HauSport</p>
        <img src="https://via.placeholder.com/500x400?text=Li-Ning+Sports" alt="Hau Sports">
      </div>
    </div>

    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <div class="form-switcher">
          <button class="active" id="login-tab">Đăng nhập</button>
          <button id="register-tab">Đăng ký</button>
        </div>

        <form class="auth-form active" id="login-form">
          <h2>Đăng nhập tài khoản</h2>

          <div class="social-login">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
          </div>

          <div class="divider">
            <span>hoặc</span>
          </div>

          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Nhập email của bạn" required>
          </div>

          <div class="form-group">
            <label for="login-password">Mật khẩu</label>
            <div class="password-input">
              <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
              <i class="far fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox"> Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="submit-btn">Đăng nhập</button>
        </form>
        <form class="auth-form" id="register-form">
          <h2>Tạo tài khoản mới</h2>

          <div class="form-group">
            <label for="register-name">Họ và tên</label>
            <input type="text" id="register-name" placeholder="Nhập họ tên đầy đủ" required>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
          </div>

          <div class="form-group">
            <label for="register-phone">Số điện thoại</label>
            <input type="tel" id="register-phone" placeholder="Nhập số điện thoại" required>
          </div>

          <div class="form-group">
            <label for="register-password">Mật khẩu</label>
            <div class="password-input">
              <input type="password" id="register-password" placeholder="Tạo mật khẩu (tối thiểu 8 ký tự)" required>
              <i class="far fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Xác nhận mật khẩu</label>
            <div class="password-input">
              <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
              <i class="far fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-group terms">
            <label>
              <input type="checkbox" required>
              Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>
            </label>
          </div>

          <button type="submit" class="submit-btn">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="/assets/js/auth.js"></script>

</html>
